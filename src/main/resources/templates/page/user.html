<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{layouts/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div layout:fragment="content">
  <div class="border-bottom d-flex justify-content-between mb-3">
    <h2>회원 상세</h2>
  </div>
  <div>
    <div class="input-group mb-3">
      <span class="input-group-text">ID</span>
      <input aria-describedby="id" aria-label="input" class="form-control" disabled id="id"
             th:value="${user.id}"
             type="number">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text">이름</span>
      <input aria-describedby="name" aria-label="input" class="form-control" id="name"
             placeholder="회원 이름"
             th:value="${user.name}"
             type="text">
    </div>
    <div class="mb-3">
      <button class="btn btn-primary" onclick="saveUser()">
        저장
      </button>
    </div>
  </div>
  <script type="text/javascript">
    const saveUser = () => {
      const id = document.querySelector('#id').value;
      const name = document.querySelector('#name').value;

      if (name === null || name === "") {
        alert("이름을 입력해주세요.");
        return
      }

      const params = {
        id,
        name,
      }

      console.log('params', params)
      axios.post(`/api/v1/user/${id}`, params)
      .then(function (response) {
        console.log(response);
        alert("저장 되었습니다!");
        location.href = "/users";
      })
      .catch(function (error) {
        alert("저장에 실패하였습니다.");
        console.log(error);
      });
    }
  </script>
</div>
</html>
